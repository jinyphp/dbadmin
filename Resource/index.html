<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP 테이블</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="jumbotron">

            <p class="lead">php를 이용한 mysql 데이터베이스를 관리 할 수 있습니다.</p>
            <hr class="my-4">
            <p>DBAdmin 데이터베이스를 생성할 수 있고, 테이블을 조작할 수 있으며, 데이터 조회, 추가, 수정, 삭제가 가능합니다.</p>
            <a class="btn btn-primary btn-lg" href="/tables" role="button">테이블목록</a>
        </div>

        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" name="userid" placeholder="아이디">
              </div>
              <div class="col">
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
              </div>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
